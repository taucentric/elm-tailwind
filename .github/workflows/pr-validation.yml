name: PR Build Validation

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          test -f dist/main.js || (echo "Error: dist/main.js not found" && exit 1)
          test -f dist/output.css || (echo "Error: dist/output.css not found" && exit 1)
          test -f dist/index.html || (echo "Error: dist/index.html not found" && exit 1)
          echo "âœ“ All build artifacts present"
