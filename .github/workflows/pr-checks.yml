name: PR Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Elm
        run: npm run build:elm

      - name: Build CSS
        run: npm run build:css

      - name: Build Complete
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -f dist/main.js ]; then
            echo "Error: dist/main.js not found"
            exit 1
          fi
          if [ ! -f dist/output.css ]; then
            echo "Error: dist/output.css not found"
            exit 1
          fi
          if [ ! -f dist/index.html ]; then
            echo "Error: dist/index.html not found"
            exit 1
          fi
          echo "All build artifacts verified successfully"
